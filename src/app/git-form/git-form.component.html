<div class="">
  <form class="form-inline mb-4 text-center active-cyan-3 active-green-4">
    <i class="fas fa-search text-white" aria-hidden="true"></i>
    <input appHighlight type="text" class=" form-control form-control-sm ml-3 w-75 white-text" rows="4"
      placeholder="Enter a Username" name="searchTerm" [(ngModel)]="searchTerm">

    <button type="submit" class="btn btn-outline-success waves-effect" (click)="search()" name="button">SEARCH</button>
  </form>

</div>
